<!DOCTYPE html>
<html>


    <head>
        <title>LUCENT</title>

        <link rel="stylesheet" href="checkout.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <header>
        <div class="header" >
            <img src="logo.png" alt="logo" width="150" height="150">
            <div class="items">Home</div>
            <div class="items">Categories</div>
            <div class="items">Top Sellers</div>
            <div style="width:50px;"></div>
            <input type="text" class="search_bar" placeholder=" Search">
            <img class="logo" src="account.png" alt="account icon" width="18" height="18">
            <img class="logo" src="fav.png" alt="favourites" width="18" height="18">
            <img class="logo" src="cart.png" alt="cart" width="30" height="30">
        </div>
    </header>

    <body style="padding-top: 80px;">

        <div class="heading">
            <div class="line"></div><br>
            <p class="heading-text"><b>Checkout</b></p><br>
            <div class="line"></div>
        </div>
        <br><br>
        <div class="box">
            <h5 class="labels">Full Name</h5><br>
            <input type="text" class="input" placeholder=" Full Name"><br>
            <h5 class="labels">Contact Number</h5><br>
            <input type="text" class="input" placeholder=" 03XX-XXXXXXX"><br>
            <h5 class="labels">Email</h5><br>
            <input type="text" class="input" placeholder=" name@gmail.com"><br>
            <h5 class="labels">Shipping Address</h5><br>
            <input type="text" class="input" placeholder=" City, Country"><br>
            <h5 class="labels">Payment Method</h5><br>
            <input type="text" class="input" placeholder=" Cash on delivery / Card"><br><br>

            <button class="payment-btn"> PLACE ORDER </button><br><br><br><br>
        </div>

        <footer>
            <div class="footer">
                <img class="footer-logo" src="logo.png" alt="footer logo" width="350" height="350"><br><br>
                <img class="footer-icons" src="icons.png" alt="social media icons" width="180px" height="60">
                <img class="footer-line" src="horizontal-line.png" width="300">
                <div style="font-size: larger; word-spacing: 15px;" class="footer-items">Home About Contact</div>
                <div style="top: 75%;" class="footer-items">Subscribe to our email at <button style="text-decoration: underline; border: none; background-color:rgb(172, 188, 172); border-radius: 12px;"> www.lucent.com.pk</button></div>
                <div style="top: 90%; font-size: smaller;" class="footer-items">@2021 Lucent. All rights reserved.</div>
            </div>
        </footer>

    </body>
</html>
